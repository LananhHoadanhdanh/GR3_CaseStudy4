<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function showUpdateUser(id) {
            let str=``;
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/users/"+id,
                success: function (user){
                    console.log(user)
                    str+=`<form enctype="multipart/form-data" id="abc">
                          <input type="text" id="fullName" name="fullName" value="${user.fullName}"/>
                          <input type="text" id="email" name="email" value="${user.email}"/>
                          <input type="file" name="file" id="file" value="${user.avatar}"/>

                           <button onclick="submitForm(${user.id})">Cập nhật </button>
                        </form>
`
                    document.getElementById("main").innerHTML=str;
                }

            })
        }

        function submitForm(id) {
            console.log(id)
            let form = document.getElementById("abc");
            let data = new FormData(form);
            console.log(data)
            $.ajax({
                type: "PUT",
                enctype: 'multipart/form-data',
                url: "http://localhost:8080/users"+id,
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 1000000,
                success: function (mp3) {
                    console.log(mp3)
                    alert("mp3")
                }
            })
        }



    </script>

</head>
<body>
<!-- HTML5 Input Form Elements -->
<div id="main"></div>
<button onclick="showUpdateUser(2)">va</button>



<!-- Ajax JavaScript File Upload to Spring Boot Logic -->

</body>
</html>
