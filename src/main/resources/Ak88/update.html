<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function showCreate() {
            document.getElementById("main").innerHTML = `<form enctype="multipart/form-data" id="form">
<input type="text" name="name">
<input type="text" name="description">
<input type="text" name="lyrics">
    <input type="file" name="file"/>
    <button type="button" onclick="submitForm()">Upload</button>

</form>`;
        }

        function submitForm() {
            let form = document.getElementById("form");
            let data = new FormData(form);
            console.log(data)
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "http://localhost:8080/songs",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 1000000,
                success: function (mp3) {
                    console.log(mp3)
                    alert("mp3")
                }
            })
        }

        function showUpdateSong(id) {
            let str = ``
            $.ajax({
                type: "Get",
                url: "http://localhost:8080/songs/" + id,
                success: function (song) {
                    console.log(song)
                    str += `<form enctype="multipart/form-data" id="form">

<input type="hidden" name="name" value="${song.id}">
<input type="text" name="name" value="${song.name}">
<input type="text" name="description" value="${song.description}">
<input type="text" name="lyrics" value="${song.lyrics}">
 <input type="hidden" name="user" value="${localStorage.getItem("userAccId")}">
 <input type="file" name="file"/>

  `;
                    str += `<button type="button" onclick="updateSong(${song.id})">Upload</button>
                </form>`
                    document.getElementById("ajaxArea").innerHTML=str;
                }

            })

        }
        function updateSong(id){
            let form = document.getElementById("form");
            let data = new FormData(form);
            console.log(data)
            $.ajax({
                type: "PUT",
                enctype: 'multipart/form-data',
                url: "http://localhost:8080/songs/"+id,
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 1000000,
                success: function (song) {
                    console.log(song)
                    alert("sửa thành công b ưi")
                }
            })
        }

    </script>

</head>
<body>
<!-- HTML5 Input Form Elements -->
<div id="main"></div>

<button onclick="showUpdateSong(2)"> show</button>


<!-- Ajax JavaScript File Upload to Spring Boot Logic -->

</body>
</html>
